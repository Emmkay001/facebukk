<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css"/>

    <title>Facebook Mobile</title>
 
<body>
    <div class="section">
        <div class="container">
                <!-- chat section -->
                <div class="col open-chat" id="open-chat">
                    <!-- open chat header -->
                    <div class="col d-flex chat-header">
                        <a href="index.html">
                            <div class="col-1 go-back">
                                <i class="bi bi-arrow-left-short"></i>
                            </div>
                        </a>

                        <div class="col-5 name">
                            <p>Sophia</p>
                        </div>
                        <div class="col-5 text-center chat-icons">
                            <i class="bi bi-telephone-fill"></i>  &nbsp; &nbsp;
                            <i class="bi bi-camera-video-fill"></i>  &nbsp; &nbsp;
                            <i class="bi bi-info-circle-fill"></i>
                        </div>
                    </div>

                    <!-- chat body -->
                    <div class="row chat">
                        <div class="col-10 time text-center">
                            <p>10:00pm</p>
                        </div>
                        <div class="col-2 img-div">
                            <img class="rounded-circle img-fluid" src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
                        </div>
                        <div class="col-8 friend-text">
                            <p>How are you? <i class="bi bi-emoji-smile-fill"></i></p>
                        </div>
                    </div>

                    <div class="row mt-3 justify-content-end my-chat">
                        <div class="col-9 my-time">
                            <p>10:01pm</p>
                        </div>
                        <div class="col-8 my-text">
                            <p>I'm fine. <br>
                            What about you?</p>
                        </div>
                    </div>

                    <div class="row chat">
                        <div class="col-10 time text-center">
                            <p>10:02pm</p>
                        </div>
                        <div class="col-2 img-div">
                            <img class="rounded-circle img-fluid" src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
                        </div>
                        <div class="col-8 friend-text">
                            <p>I'm good. <br>
                            Wanna go to the beach?</p>
                        </div>
                    </div>

                    <div class="row mt-3 justify-content-end my-chat">
                        <div class="col-9 my-time">
                            <p>10:05pm</p>
                        </div>
                        <div class="col-8 my-text">
                            <p>Yeah, sure.</p>
                        </div>
                        <div class="row justify-content-end">
                            <img class="rounded-circle img-fluid" src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
                        </div>
                    </div>

                    <div class="row chat">
                        <div class="col-10 time text-center">
                        </div>
                        <div class="col-2 img-div">
                            <img class="rounded-circle img-fluid" src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
                        </div>
                        <div class="col-8 friend-text typing">
                            <p class="is-typing">. <span>.</span> .</p>
                        </div>
                    </div>

                    <!-- message input area -->
                    <div class="input-group search-div">
                        <span class="input-group-text search-box-icon" id="basic-addon1"><i class="bi bi-paperclip"></i></i></span>
                        <input type="text" class="form-control search-box" placeholder="Type a message" aria-label="message" aria-describedby="basic-addon1">
                        <span class="input-group-text search-box-icon" id="basic-addon1"><i class="bi bi-send-fill"></i></i></span>
                    </div>
                 <!-- message input end -->

                </div>
            </div>
        </div>
</body>
</html>
